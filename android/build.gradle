buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter() // ✅ Add jcenter() for additional dependencies (optional but useful)
    }
    dependencies {
        // ✅ Ensure you're using the latest stable version of Google Services
        classpath 'com.google.gms:google-services:4.4.2' 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // ✅ Add jcenter() here too (optional)
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
